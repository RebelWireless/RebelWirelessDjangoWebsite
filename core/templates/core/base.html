{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Rebel Wireless{% endblock %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'core/img/favicon.png' %}" type="image/png">
    <link rel="icon" href="{% static 'core/img/favicon.png' %}" type="image/png">


    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />

    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    {% block head %}{% endblock %}
</head>

{#<body class="bg-black text-white antialiased">#}
<body class="min-h-screen flex flex-col bg-black text-white antialiased">
    {% include "core/blocks/navbar.html" %}

    <main class="pt-20 flex-grow">
        {% block content %}{% endblock %}
    </main>

    {% include "core/blocks/footer.html" %}

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
